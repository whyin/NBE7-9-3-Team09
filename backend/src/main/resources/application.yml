spring:
  profiles:
    active: dev
  output:
    ansi:
      enabled: always
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}          # 카카오 REST API 키
            client-secret: ${KAKAO_CLIENT_SECRET}  # 선택 (보통은 생략 가능)
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"  # 콜백 주소
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            scope: profile_nickname, account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

custom:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-token:
      expire-time: 1800000    # 30분 1800000 30000

    refresh-token:
      expire-time: 604800000     # 7일

    temp-token:
      expire-time: 600000          # 10분

springdoc:
  default-produces-media-type: application/json